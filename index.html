<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Storia</title>
  </head>
<body>

<a href="/js/storiaJS/about" id="#hello">Hello</a>
<a href="/js/storiaJS/about2" id="#hello2">Hello</a>
<a href="/js/storiaJS/about3" id="#hello3">Hello</a>

<script type="text/javascript">
function handler(event) {
  history.pushState({a: "b"}, event.target.textContent, event.target.href);
  return event.preventDefault();
}
document.getElementById('#hello').addEventListener('click', handler, false);
document.getElementById('#hello2').addEventListener('click', handler, false);
document.getElementById('#hello3').addEventListener('click', handler, false);

window.addEventListener('popstate', function (event) {
  console.log(event);
});
</script>
</body>
</html>
